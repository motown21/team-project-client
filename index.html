<!DOCTYPE html>
<html>
    <head>
      <title>NBA teams</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <form id="sign-up">
        <input name="credentials[email]" type="text" placeholder="NBA@email.com">
        <input name="credentials[password]" type="password" placeholder="Password">
        <input name="credentials[password_confirmation]" type="password" placeholder="Password">
        <button type="submit"> Sign Up </button>
      </form>

      <form id="sign-in">
        <input name="credentials[email]" type="text" placeholder="NBA@email.com">
        <input name="credentials[password]" type="password" placeholder="Password">
        <button type="submit"> Sign In </button>
      </form>

      <form id="change-password">
      <input name="passwords[old]" type="password" placeholder="old password">
      <input name="passwords[new]" type="password" placeholder="new password">
      <button type="submit">Change Password</button>
    </form>

    <form id="sign-out">
      <button type="submit"> Sign Out</button>
    </form>

    <p id="message"></p>

      <h1>CENTER COURT</h1>

    </body>
</html>
