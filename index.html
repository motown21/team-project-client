<!DOCTYPE html>
<html>

<head>
  <title>NBA team</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
<div class="unauthenticated">
    <p id="message-sign-up"></p>
  <form id="sign-up">
    <input name="credentials[email]" type="text" placeholder="NBA@email.com">
    <input name="credentials[password]" type="password" placeholder="Password">
    <input name="credentials[password_confirmation]" type="password" placeholder="Password">
    <button type="submit"> Sign Up </button>
  </form>

  <form id="sign-in">
    <input name="credentials[email]" type="text" placeholder="NBA@email.com">
    <input name="credentials[password]" type="password" placeholder="Password">
    <button type="submit"> Sign In </button>
  </form>
  </div>

<!--<a id="background-img" href="https://imgur.com/2nlcsq5"></a>-->

  <div class="authenticated">
  <form id="change-password">
    <input name="passwords[old]" type="password" placeholder="old password">
    <input name="passwords[new]" type="password" placeholder="new password">
    <button type="submit">Change Password</button>
  </form>

  <form id="sign-out">
    <button type="submit"> Sign Out</button>
  </form>

  <p id="message"></p>

  <h1>DREAM TEAM</h1>
  <h2>CENTER COURT</h2>
  <div id =nav>
  <button id="all-teams-button" type="submit"> All Teams</button>
  <button id="create-team-button" type="submit"> Create Team</button>
  <button id="update-team-button" type="submit"> Update Team</button>
  <button id="show-team-button" type="submit"> Show Team</button>
  <button id="destroy-team-button" type="submit"> Destroy team</button>
  </div>

  <section>
    <h2>Get All Teams</h2>
    <button id="team-index">All Teams</button>
    <p id="team-index-message"></p>
  </section>

  <h2> Create Team</h2>
  <div class="team-display"></div>
  <form id="create-team">
    <label for="name">Team Name:</label><br>
    <input name="team[name]" type="text" placeholder="Team Name"><br>
    <label for="coach">Coach:</label><br>
    <input name="team[coach]" type="text" placeholder="Head Coach"><br>
    <label for="mascot">Mascot:</label><br>
    <input name="team[mascot]" type="text" placeholder="Mascot"><br>
    <label for="record">Record:</label><br>
    <input name="team[record]" type="text" placeholder="(0-0)"><br>
    <label for="city">City:</label><br>
    <input name="team[city]" type="text" placeholder="City"><br>
    <button id="create-submit-button"> Create</button>
  </form>
  <section>
    <p id="create-team-message" class="user-feedback"></p>
      </section>
      <section>
        <div id="error-message" class="user-feedback"></div>
        <div id="team-display"></div>
      </section>

<!--
  <h2>Show My Team</h2>
  <form id="show-team">
    <input type="text" name="team[id]" placeholder="Enter Team ID">
    <button type="submit">Get Team</button>
      <p id="show-team-message"></p>
  </form>
-->
  <h2> Update Team</h2>
  <form id="update-team">
    <label for="name">Team ID:</label><br>
    <input name="team[_id]" type="text" placeholder="team id here"><br>
    <label for="name">Team Name:</label><br>
    <input name="team[name]" type="text" placeholder="Team Name"><br>
    <label for="coach">Coach:</label><br>
    <input name="team[coach]" type="text" placeholder="Head Coach"><br>
    <label for="mascot">Mascot:</label><br>
    <input name="team[mascot]" type="text" placeholder="Mascot"><br>
    <label for="record">Record:</label><br>
    <input name="team[record]" type="text" placeholder="(0-0)"><br>
    <label for="city">City:</label><br>
    <input name="team[city]" type="text" placeholder="City"><br>
    <button type="submit" id="update-submit-button"> Update</button>
  </form>
  <p id="update-team-message"></p>

  <h2>Delete One Team</h2>
  <form id="destroy-team">
    <input name="team[id]" placeholder="team id here">
    <button type="submit">Delete </button>
    <p id="destroy-team-message"></p>
  </form>
</div>
</body>

</html>
